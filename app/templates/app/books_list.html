<div class="container">
  <div class="row">
    <div class="col-md-12 search">
      <form method="get">
        <div class="book-search-input">
          <div class="input-group col-md-12 ">
            <input
              type="text"
              class="form-control border-success border-1 hover:border-success fs-5"
              placeholder="Buscar por título libro"
              name="titulo"
            />
            <div class="form-group">
              <select class="form-control rounded-0 border-success border-1 fs-5 hover:border-success" id="autor" name="autor">
                <option value="">Todos los autores</option>
                {% for autor in autores %}
                <option value="{{ autor }}">{{ autor }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <select class="form-control border-success border-1 rounded-0 fs-5" id="editorial" name="editorial">
                <option value="">Todas las editoriales</option>
                {% for editorial in editoriales %}
                <option value="{{ editorial }}">{{ editorial }}</option>
                {% endfor %}
              </select>
            </div>
            <span class="input-group-list">
              <button type="submit" class="btn btn-outline-success rounded-0 fs-5">
                Buscar
              </button>
            </span>
            <span class="input-group-list">
              <a
                href="{% url 'home' %}"
                class="btn btn-outline-success rounded-0 fs-5"
                >Mostrar Todos</a
              >
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 my-5">
      <table class="table table-hover table-striped fs-6">
        <thead class="table-dark">
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Editorial</th>
          </tr>
        </thead>
        <tbody>
          {% for libro in libros %}
          <tr>
            <td>{{ libro.titulo }}</td>
      <td>
        {{ libro.autor.nombre }}
      </td>
      <td>
        {{ libro.editorial.nombre }}
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No se encontraron libros.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
</div>
